<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loginstyles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to Amazon Games/Prime</title>
</head>

<body>
    <div class="LogInLogo">
        <img src="img/Amazon_Games_logo.svg.png" alt="Amazon Games Logo" style="height: 87px; width: 180px;"> </img>
    </div>
    <h1> Log In</h1>
    <h2> Log into your Amazon account</h2>
    <h3> or <a href="/">create an account.</a></h3>
    <label for="email">Email address:</label>
    <input type="text" id="email" name="Email"><br><br>
    <label for="lname">Password:</label>
    <input type="text" id="pword" name="Password"><br><br>
    <input type="submit" value="Log In">

</body>
</html>
